 <audio id="audioPlayer" controls style="display: none;"></audio>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const audioPlayer = document.getElementById("audioPlayer");

      document.getElementById("zeldaButton").addEventListener("click", function() {
        audioPlayer.src = "zelda.mp3";
        audioPlayer.play();
      });

      document.getElementById("marioButton").addEventListener("click", function() {
        audioPlayer.src = "mario.mp3";
        audioPlayer.play();
      });

      document.getElementById("donkeyKongButton").addEventListener("click", function() {
        audioPlayer.src = "donkey-kong.mp3";
        audioPlayer.play();
      });

      document.getElementById("minecraftButton").addEventListener("click", function() {
        audioPlayer.src = "minecraft.mp3";
        audioPlayer.play();
      });

      document.getElementById("starWarsButton").addEventListener("click", function() {
        audioPlayer.src = "starwars.mp3";
        audioPlayer.play();
      });
    });
  </script>
